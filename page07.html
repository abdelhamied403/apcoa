<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/tailwind/tailwind.min.css" />

    <link rel="stylesheet" href="dist/css/main.css" />
    <link rel="stylesheet" href="dist/css/styles.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <div class="viewport flex flex-col">
        <div class="row flex-1 half">
          <div class="flex flex-col flex-1">
            <div class="flex-1">
              <div class="tree half row h-full flex-1">
                <div class="col w-full h-full flex">
                  <img
                    class="w-1/2 mx-auto mt-auto"
                    src="assets/tree.svg"
                    alt=""
                  />
                  <div class="caption flex flex-col">
                    <p class="title">Antal<br />miljöklassade<br />fordon</p>
                    <p id="val" class="val">...%</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="flex-1">
              <div class="cloud half row h-full flex-1">
                <div class="col w-full h-full flex">
                  <img
                    class="w-3/5 object-contain m-auto"
                    src="assets/cloud.svg"
                    alt=""
                  />
                  <div class="caption flex flex-col">
                    <p class="title">CO<span class="small">2</span></p>
                    <p class="subtitle">påverkan</p>
                    <p id="val" class="val">.. KG</p>
                    <p class="foot">per må nad</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="flex flex-col flex-1">
            <div class="flex-1">
              <div class="car half row h-full flex-1">
                <div class="col w-full h-full flex">
                  <img
                    class="w-1/2 object-contain m-auto"
                    src="assets/car.svg"
                    alt=""
                  />
                  <div class="caption flex flex-col">
                    <p class="title">CO<span class="small">2</span> påverkan</p>
                    <p class="subtitle">idag</p>
                    <p id="val" class="val">.. KG</p>
                    <p id="date" class="date">22 aug 2021</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="flex-1">
              <div class="cars flex-1 h-full flex flex-col justify-center">
                <h1 class="title">CO<span class="small">2</span> påverkan</h1>
                <div class="row items-end">
                  <div class="col">
                    <img
                      id="img1"
                      class="w-3/5 m-auto"
                      src="assets/carTall.svg"
                      alt=""
                    />
                    <div class="my-6">
                      <p id="month1" class="title">Juli</p>
                      <p id="val1" class="val">.. KG</p>
                    </div>
                  </div>
                  <div class="col">
                    <img
                      id="img2"
                      class="w-3/5 m-auto"
                      src="assets/carTall.svg"
                      alt=""
                    />
                    <div class="my-6">
                      <p id="month2" class="title">Augusti</p>
                      <p id="val2" class="val">.. KG</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="footer row">
          <img src="assets/logo.svg" alt="" />
        </div>
      </div>
    </div>
  </body>

  <script src="lib/jquery/jquery-3.6.0.min.js"></script>
  <script src="lib/axios/axios.min.js"></script>
  <script src="lib/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="dist/js/main.js"></script>
  <script src="dist/js/tree.js"></script>
  <script src="dist/js/car.js"></script>
  <script src="dist/js/cloud.js"></script>
  <script src="dist/js/cars.js"></script>
</html>
