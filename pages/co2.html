<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/css/main.css" />
    <link rel="stylesheet" href="../dist/css/co2.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <div class="container">
        <div class="row">
          <div class="col image">
            <img src="../assets/images/ledtec-notext-05.png" alt="" />
            <div class="tree">
              <div class="text">
                <p>Antal<br />miljöklassade<br />fordon</p>
              </div>
              <div class="caption" id="tree">
                <p>38%</p>
              </div>
            </div>
            <div class="car">
              <div class="top">
                <p>CO2 påverkan</p>
                <p class="lightblue">idag</p>
              </div>
              <div class="caption" id="car">
                <p>38</p>
              </div>
              <div class="bot">
                <p>22 aug 2021</p>
              </div>
            </div>
            <div class="cloud">
              <div class="top">
                <p class="big">CO2</p>
                <br />
                <p>påverkan</p>
              </div>
              <div class="caption" id="cloud">
                <p>22</p>
              </div>
              <div class="bot">
                <p class="lightblue">per månad</p>
              </div>
            </div>
            <div class="carTall">
              <div class="top">
                <p>CO2 påverkan</p>
              </div>
              <div class="caption" id="carTall">
                <div class="row">
                  <p id="month1">22</p>
                  <p id="month2">22</p>
                </div>
              </div>
              <div class="bot row">
                <div class="row">
                  <p>Juli</p>
                  <p>Augusti</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- libs -->
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.22.0/axios.min.js"
    integrity="sha512-m2ssMAtdCEYGWXQ8hXVG4Q39uKYtbfaJL5QMTbhl2kc6vYyubrKHhr6aLLXW4ITeXSywQLn1AhsAaqrJl8Acfg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="../dist/js/main.js"></script>
</html>
