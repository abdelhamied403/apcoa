<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/css/main.css" />
    <link rel="stylesheet" href="../dist/css/co2Blue.css" />
    <link rel="stylesheet" href="../dist/css/co2White.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <div class="container">
        <div class="row">
          <div class="col image">
            <img src="../assets/images/ledtec-notext-10.svg" alt="" />
            <div class="street">
              <div class="caption" id="street">
                <p class="key blue">hyr boendeparkering</p>
                <p class="lightblue">från</p>
                <p class="val">795 kr/dag</p>
              </div>
            </div>
            <div class="car">
              <div class="top">
                <p>CO2 påverkan</p>
                <p class="lightblue">idag</p>
              </div>
              <div class="caption" id="car">
                <p>38</p>
              </div>
              <div class="bot">
                <p>22 aug 2021</p>
              </div>
            </div>
            <div class="cloud">
              <div class="top">
                <p class="big">CO2</p>
                <br />
                <p>påverkan</p>
              </div>
              <div class="caption" id="cloud">
                <p>22</p>
              </div>
              <div class="bot">
                <p class="lightblue">per månad</p>
              </div>
            </div>
            <div class="whiteCard">
              <div class="top">
                <p class="blue">ändrade<br />öppettider</p>
              </div>
              <div class="caption" id="whiteCard">
                <div id="prop1">
                  <p class="key lightblue">mån–fre</p>
                  <p class="val blue">06–22</p>
                </div>
                <div id="prop2">
                  <p class="key lightblue">ördag</p>
                  <p class="val blue">07–22</p>
                </div>
                <div id="prop3">
                  <p class="key lightblue">söndag</p>
                  <p class="val blue">07–22</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- libs -->
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.22.0/axios.min.js"
    integrity="sha512-m2ssMAtdCEYGWXQ8hXVG4Q39uKYtbfaJL5QMTbhl2kc6vYyubrKHhr6aLLXW4ITeXSywQLn1AhsAaqrJl8Acfg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="../dist/js/main.js"></script>
</html>
